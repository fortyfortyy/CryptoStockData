{% block subject %}Activate your Crypto Stock account{% endblock %}
{% block html %}
    <div style="background:linear-gradient(-90deg, #02203c, #001528); font-family: Lexend,sans-serif; color: #ffffff; display: grid; grid-template-rows: 0.5fr 1fr 0.5fr; padding: 50px;">
        <div style="color: #ffffff;">
            <p style="justify-content: center; padding-bottom: 30px"> Hi <strong
                    style="font-size: 18px">{{ profile.username|title }}</strong></p>
            <p>
                You need to activate your account to be able using the application.
            </p>
            <p>
                Please click the button below.
            </p>
        </div>

        <div style="justify-self: center; align-self: center; padding-top: 40px; color: #ffffff;">
            <a style="
               color: rgb(0, 21, 40);
               cursor: pointer;
               padding: 20px;
               border-radius: 10px;
               background-color: #f6f9fc;
               font-size: 15px;
               text-decoration: none;
               "
               href="http://{{ domain }}/activate/{{ uid }}/{{ token }}"
            >
                Activate Account
            </a>
        </div>

        <div style="padding-top: 80px; color: #ffffff;">
            <p>Best, <br> The Crypto Price Team</p>
        </div>
    </div>
{% endblock %}
